<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Template</title>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="/js/jquery.transform-0.9.3.min.js"></script>
  <script src="/js/jquery.flapper.js"></script>
  <script src="/js/ZJQ.js"></script>
  <script src="/js/product-interface.js"></script>
  <script src="/js/main.js"></script>
  <link type="text/css" href="/css/main.css" rel="stylesheet"/>
  <link type="text/css" href="/css/flapper.css" rel="stylesheet"/>
</head>
<body id="{pagetype}-page">
<div id="top-container">
  <header id="top-header" class="clearfix">{load header}</header>
  <div id="cart-sidebar">
    <div class="cart-item">
      <div class="cart-item-remove"></div>
      <div class="cart-item-name">Shake Nagiri</div>
      <div class="cart-item-qty">1</div>
      <div class="cart-item-price">23.23</div>
    </div>
    <div class="cart-item">
      <div class="cart-item-remove"></div>
      <div class="cart-item-name">Shake Nagiri</div>
      <div class="cart-item-qty">1</div>
      <div class="cart-item-price">23.23</div>
    </div>
    <div class="cart-item">
      <div class="cart-item-total-label">Total</div>
      <div class="cart-item-total-price">46.46</div>
    </div>
    <div class="cart-sidebar-checkout">Checkout</div>
  </div>
  <main>{loadmain}</main>
  <footer id="top-footer" class="clearfix">{load footer}</footer>
</div>
<div id="item-templates">{load template-portions}</div>
</body>
</html>
