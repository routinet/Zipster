<div id="template-product-item-container">
  <div class="product-item-container">
    <div class="product-item-image"></div>
    <div class="product-item-description-container">
      <div class="product-item-title"></div>
      <div class="product-item-desc"></div>
      <div class="product-item-price"></div>
      <div class="product-item-flags-container"></div>
    </div>
  </div>
</div>
<div id="template-product-overlay-contents">
  <div class="product-overlay-contents">
    <div class="product-overlay-close"></div>
    <div class="product-overlay-left">
      <div class="product-item-image"></div>
      <div class="product-item-sources">
        Today's Selection Includes:
      </div>
    </div>
    <div class="product-overlay-right">
      <div class="product-item-description-container">
        <div class="product-item-title"></div>
        <div class="product-item-desc"></div>
        <div class="product-item-price"></div>
        <div class="product-item-flags-container"></div>
      </div>
      <div class="product-item-long-desc"></div>
      <form class="product-overlay-form">
        <div class="add-to-cart-icon minus-icon"></div>
        <input type="text" class="add-to-cart-quantity" name="add-to-cart-quantity" value="1" size="5"/>
        <div class="add-to-cart-icon plus-icon"></div>
        <div class="add-to-cart-submit">Add to Cart</div>
      </form>
    </div>
  </div>
</div>
<div id="template-address-list-item">
  <div class="address-list-item">
    <div class="account-address-item-delete"></div>
    <label>Name<input type="text" name="address-name"/></label>
    <label>Street Address<input type="text" name="address-street"/></label>
    <label>Apartment No.<input type="text" name="address-apt"/></label>
    <label>Zip Code<input type="text" name="address-zip"/></label>
    <label>Phone Number<input type="text" name="address-phone"/></label>
    <label class="checkbox-container"><input type="checkbox" name="address-default"/>Use as Default
      Address</label>
  </div>
</div>
<div id="template-category-item-container">
  <div class="category-item-container clearfix">
    <div class="category-item-preface">
      <div class="category-item-title"></div>
      <div class="category-item-description"></div>
    </div>
    <div class="product-list-container"></div>
  </div>
</div>
