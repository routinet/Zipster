<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign-In Page</title>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="/js/jquery.transform-0.9.3.min.js"></script>
  <script src="/js/jquery.flapper.js"></script>
  <script src="/js/ZJQ.js"></script>
  <script src="/js/main.js"></script>
  <link type="text/css" href="/css/main.css" rel="stylesheet"/>
  <link type="text/css" href="/css/flapper.css" rel="stylesheet"/>
</head>
<body id="sign-in-page">
<div id="top-container">
  <header id="top-header" class="clearfix" data-load="header.part.html"></header>
  <main>
    <div class="sign-in-container">
      <div class="sign-in-header">Sign In</div>
      <div class="sign-in-controls">
        <div class="sign-in-facebook">Sign In</div>
        <div class="sign-in-separator"></div>
        <form class="sign-in-credentials" action="#" method="post">
          <label>Email Address<input type="text" name="sign-in-email"/></label>
          <label>Password<input type="password" name="sign-in-password"/></label>
          <div class="sign-in-create">Create An Account</div>
          <div class="sign-in-submit"><input type="submit" value="Continue"/></div>
        </form>
      </div>
    </div>
  </main>
  <footer id="top-footer" class="clearfix" data-load="footer.part.html"></footer>
</div>
</body>
</html>
