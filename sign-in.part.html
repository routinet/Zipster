<div class="sign-in-container">
  <div class="sign-in-header">Sign In</div>
  <div class="sign-in-controls">
    <div class="sign-in-facebook">Sign In</div>
    <div class="sign-in-separator"></div>
    <form class="sign-in-credentials" action="#" method="post">
      <label>Email Address<input type="text" name="sign-in-email"/></label>
      <label>Password<input type="password" name="sign-in-password"/></label>
      <div class="sign-in-create">Create An Account</div>
      <div class="sign-in-submit"><input type="submit" value="Continue"/></div>
    </form>
  </div>
</div>
