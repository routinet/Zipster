<h1>Create Account</h1>
<div class="content-area clearfix">
  <div class="sign-in-controls">
    <div id="create-account-facebook">
      <div class="sign-in-facebook">Sign In</div>
    </div>
    <div class="sign-in-separator">
      <div class="separator-bar"></div>
    </div>
    <div id="create-account-info">
      <form action="#" method="post" id="create-account-form">
        <div>
          <label>First Name<input type="text" name="name"/></label>
          <label>Last Name<input type="text" name="lastname"/></label>
          <label>Email Address<input type="text" name="email"/></label>
          <label>Mobile Number<input type="text" name="mobile"/></label>
          <label>Password<input type="text" name="password"/></label>
          <label>Confirm Password<input type="text" name="password_confirmation"/></label>
        </div>
        <div id="create-account-actions">
          <div class="sign-in-link"><a href="/sign-in.html">I already have an account</a></div>
          <div class="sign-in-submit"><input type="submit" value="Continue"/></div>
        </div>
      </form>
    </div>
  </div>
</div>
